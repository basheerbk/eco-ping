<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Plant Sensor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <style>
      body { background: linear-gradient(135deg, #e0f7fa 0%, #f1f8e9 100%); min-height: 100vh; }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%; background: rgba(255,255,255,0.95);">
            <h2 class="text-center mb-4 fw-bold" style="letter-spacing: 1px;">Eco Plant Dashboard</h2>
            <div class="d-flex flex-column align-items-center mb-3">
                <!-- Plant image will be injected here -->
                <div id="plant-svg" class="mb-3"></div>
                <div id="sensor-value" class="display-5 fw-bold mb-2"></div>
                <div id="sensor-status" class="mb-2"></div>
                <div id="last-updated" class="text-muted small"></div>
            </div>
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            <div id="loading" class="text-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
